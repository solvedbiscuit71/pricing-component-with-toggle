<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Pricing component with toggle</title>

  <link rel="stylesheet" href="public/css/main.css">
</head>

<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="toggle">
      <div class="toggle__choice">
        Annually
      </div>
      <div class="toggle__btn">
        <span class="toggle__mover toggle__mover--monthly"></span>
      </div>
      <div class="toggle__choice">
        Monthly
      </div>
    </div>
  </header>

  <main>
    <div class="card-container">
      <div class="card">
        <h2 class="card__title">Basic</h2>
        <p class="card__price">$<span id="basic">---</span></p>

        <ul class="card__features">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>

        <div class="card__btn"> Learn More </div>
      </div>

      <div class="card">
        <h2 class="card__title">Professional</h2>
        <p class="card__price">$<span id="professional">---</span></p>

        <ul class="card__features">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>

        <div class="card__btn"> Learn More </div>
      </div>

      <div class="card">
        <h2 class="card__title">Master</h2>
        <p class="card__price">$<span id="master">---</span></p>

        <ul class="card__features">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>

        <div class="card__btn"> Learn More </div>
      </div>
    </div>
  </main>

  <script src="public/js/index.js"></script>
</body>
</html>
